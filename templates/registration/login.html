{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <br>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    
{% endblock %}
