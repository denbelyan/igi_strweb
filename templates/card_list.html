{% extends 'base.html' %}

{% block content %}
<form>
    <h1>Cards</h1>
    <ul>
        {% for card in cards %}
        <li><a href="{% url 'card_detail' card.id %}">{{ card.name }}</a></li>
        {% endfor %}
    </ul>
</form>

    {% if user.is_authenticated %}
        <a href="{% url 'create_card' %}">Add Card</a>
    {% else %}
    {% endif %}

{% endblock %}
